<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link href="css/estilo.css" rel="stylesheet" type="text/css">
        <title>Práctica 5: Formularios</title>
    </head>
    <body>
        <header>
            <h1 class="cabecera">Curso Serbatic</h1>
        </header>
        <main>
            <h2 class="cabecera">Formulario de registro</h2>
                <form name="login" action="" method="post">
                        <fieldset class="marco">
                            <legend class="leyenda">DATOS PERSONALES</legend>
                            <!--NOMBRE-->
                            <label class="negrita" for="nombre">Nombre</label>
                            <input id="nom" class="colorInput" type="text" name="nombre" placeholder="">
                <br><br>
                            <!--PRIMER APELLIDO-->
                            <label class="negrita" for="primerApe">Primer Apellido</label>
                            <input id="ape1" class="colorInput" type="text" name="primerApe" placeholder="">
                <br> <br>
                            <!--SEGUNDO APELLIDO-->
                            <label class="negrita" for="segundoApe">Segundo apellido</label>
                            <input id="ape2" class="colorInput" type="text" name="segundoApe" placeholder="">
                <br><br>
                            <label class="negrita" for="fechNac">Fecha de nacimiento</label>
                            <input id="fech" class="colorInput" type="date" name="fechNac" placeholder="">
                        </fieldset>
                <br>
                        <fieldset class="marco">
                            <legend class="leyenda">DOMICILIO</legend>
                                <div class="flota">
                                    <!--PAÍS-->
                                    <label class="negrita" for="pais">País</label>
                                    <select id="paises" class="colorInput" name="pais" id="pais">
                                        <option value="España">España</option>
                                        <option value="Austria">Austria</option>
                                        <option value="Bélgica">Bélgica</option>
                                        <option value="Bulgaria">Bulgaria</option>
                                        <option value="Chequia">Chequia</option>
                                        <option value="Chipre">Chipre</option>
                                        <option value="Croacia">Croacia</option>
                                        <option value="Dinamarca">Dinamarca</option>
                                        <option value="Eslovaquia">Eslovaquia</option>
                                        <option value="Eslovenia">Eslovenia</option>
                                        <option value="Estonia">Estonia</option>
                                        <option value="Alemania">Alemania</option>
                                        <option value="Finlandia">Finlandia</option>
                                        <option value="Francia">Francia</option>
                                        <option value="Grecia">Grecia</option>
                                        <option value="Hungría">Hungría</option>
                                        <option value="Irlanda">Irlanda</option>
                                        <option value="Italia">Italia</option>
                                        <option value="Letonia">Letonia</option>
                                        <option value="Lituania">Lituania</option>
                                        <option value="Luxemburgo">Luxemburgo</option>
                                        <option value="Malta">Malta</option>
                                        <option value="Países Bajos">Países Bajos</option>
                                        <option value="Polonia">Polonia</option>
                                        <option value="Portugal">Portugal</option>
                                        <option value="Rumanía">Rumanía</option>
                                        <option value="Suecia">Suecia</option>
                                    </select>
                <br><br>
                                    <!--DIRECCIÓN-->
                                    <label class="negrita" for="dir">Dirección</label>
                                    <input id="dir" class="colorInput" type="text" name="dir" placeholder="">
                <br><br>
                                    <!--LOCALIDAD-->
                                    <label class="negrita" for="localidad">Localidad</label>
                                    <input id="loc" class="colorInput" type="text" name="localidad" placeholder="">
                <br>
                                </div>
                                <div class="flota2">
                                    <label for="vacio"></label>
                <br><br>
                            <!--CÓDIGO POSTAL-->
                            <label class="negrita" class="camposDerecha" for="codPostal">Código postal</label>
                            <input id="codP" class="colorInput" type="text" name="codPostal" maxlength="5" placeholder="">
                <br> <br>
                            <!--PROVINCIA-->
                            <label class="negrita" class="camposDerecha" for="provincia">Provincia</label>
                            <select id="prov" class="colorInput" name="provincia" id="provincia">
                                <option value="Álava">Álava</option>
                                <option value="Albacete">Albacete</option>
                                <option value="Alicante">Alicante</option>
                                <option value="Almeria">Almeria</option>
                                <option value="Asturias">Asturias</option>
                                <option value="Ávila">Ávila</option>
                                <option value="Badajoz">Badajoz</option>
                                <option value="Barcelona">Barcelona</option>
                                <option value="Burgos">Burgos</option>
                                <option value="Cáceres">Cáceres</option>
                                <option value="Cádiz">Cádiz</option>
                                <option value="Cantabria">Cantabria</option>
                                <option value="Castellón">Castellón</option>
                                <option value="Ciudad Real">Ciudad Real</option>
                                <option value="Córdoba">Córdoba</option>
                                <option value="La Coruña">La Coruña</option>
                                <option value="Cuenca">Cuenca</option>
                                <option value="Gerona">Gerona</option>
                                <option value="Granada">Granada</option>
                                <option value="Guadalajara">Guadalajara</option>
                                <option value="Guipúzcoa">Guipúzcoa</option>
                                <option value="Huelva">Huelva</option>
                                <option value="Huesca">Huesca</option>
                                <option value="Islas Baleares">Islas Baleares</option>
                                <option value="Jaén">Jaén</option>
                                <option value="León">León</option>
                                <option value="Lérida">Lérida</option>
                                <option value="Lugo">Lugo</option>
                                <option value="Madrid">Madrid</option>
                                <option value="Málaga">Málaga</option>
                                <option value="Murcia">Murcia</option>
                                <option value="Navarra">Navarra</option>
                                <option value="Orense">Orense</option>
                                <option value="Palencia">Palencia</option>
                                <option value="Las Palmas">Las Palmas</option>
                                <option value="Pontevedra">Pontevedra</option>
                                <option value="La Rioja">La Rioja</option>
                                <option value="Salamanca">Salamanca</option>
                                <option value="Segovia">Segovia</option>
                                <option value="Sevilla">Sevilla</option>
                                <option value="Soria">Soria</option>
                                <option value="Tarragona">Tarragona</option>
                                <option value="Santa Cruz de Tenerife">Santa Cruz de Tenerife</option>
                                <option value="Teruel">Teruel</option>
                                <option value="Toledo">Toledo</option>
                                <option value="Valencia">Valencia</option>
                                <option value="Valladolid">Valladolid</option>
                                <option value="Vizcaya">Vizcaya</option>
                                <option value="Zamora">Zamora</option>
                                <option value="Zaragoza">Zaragoza</option>
                            </select>
                                </div>
                        </fieldset>
                <br>
                    <div>
                        <fieldset class="marco">
                            <legend class="leyenda">DATOS DE CONTACTO</legend>
                            <!--TELÉFONO-->
                            <label class="negrita" for="tel">Teléfono</label>
                            <input id="tlf" class="colorInput" type="tel" maxlength="9" name="tel" placeholder="">
                <br><br>
                            <!--MÓVIL-->
                            <label class="negrita" for="mov">Móvil</label>
                            <input  id="mov" class="colorInput" type="tel" maxlength="9" name="mov" placeholder="">
                <br><br>
                            <!--E-MAIL-->
                            <label class="negrita" for="email">e-mail</label>
                            <input id="eml" class="colorInput" type="email" name="email" placeholder="">
                        </fieldset>
                    </div>
                <br>
                    <div class="check">
                        <!--CHECK-->
                        <label><input type="checkbox" value="acuerdo">Acepto el acuerdo de servicios, la declaración de privacidad y la declaración de uso de cookies</label>
                    </div>
                <br>
                    <div class="btnCentrar">
                        <!--BOTÓNES-->
                        <button class="btnRegistrar" type="submit" name="registrar">Registrar</button>
                        <button class="btnLimpiar" type="reset" name="limpiar">Limpiar</button>
                    </div>
                </form>
            </div>
        </main>
    </body>
</html>
